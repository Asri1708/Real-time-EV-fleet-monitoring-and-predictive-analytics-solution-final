<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: green;
        }

        .error {
            color: red;
            text-align: center;
        }

        #graph-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            margin-top: 30px;
            /* Reset margin to avoid offset */
        }


        .action-buttons button {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .action-buttons button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <h1>Energy Consumption & Operational Costs Over Time</h1>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% else %}
            <div id="graph-container">
                {{ graph_html | safe }}
            </div>
            {% endif %}
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        </div>
    </div>
</body>

</html>
