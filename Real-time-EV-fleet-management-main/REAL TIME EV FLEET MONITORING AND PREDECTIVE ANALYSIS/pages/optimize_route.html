<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Optimized Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: green;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #43a047;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .error {
            color: red;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            margin-top: 30px;
            /* Reset margin to avoid offset */
        }


        .action-buttons button {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .action-buttons button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
    <div class="container">
        <h1>Route Optimization</h1>
        <form action="/optimize_route.html" method="POST">
            <label for="source_city">Source City:</label>
            <input type="text" id="source_city" name="source_city" required>

            <label for="dest_city">Destination City:</label>
            <input type="text" id="dest_city" name="dest_city" required>

            <label for="battery_health">Battery Health (%):</label>
            <input type="number" id="battery_health" name="battery_health" min="1" max="100" required>

            <button type="submit">Find Route</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if stations %}
        <h2>Available EV Stations</h2>
        <ul>
            {% for station in stations %}
            <li>
                <strong>{{ station.name }}</strong><br>
                Address: {{ station.address }}<br>
                City: {{ station.city }}<br>
                State: {{ station.state }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="action-buttons">
        <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
</div>
</body>
</html>
