<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e8f5e9;
            color: #333;
        }

        .login-container {
            width: 320px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #444;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color:cornflowerblue;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color:dodgerblue;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color:blue;
        }

        .login-container .forgot-account,
        .login-container .create-account {
            margin: 10px 0;
            color: #43a047;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .login-container .forgot-account:hover{
            color:darkgreen;
        }

        .login-container .create-account {
            background-color: #43a047;
            color: white;
            padding: 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-container .create-account:hover {
            background-color:darkgreen;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="color: #43a047;">Login</h1>
        <input type="text" id="email" placeholder="Enter email address ">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Log In</button>
        <p class="forgot-account"><a href="signup_page.html" style="text-decoration: none;">Forgot account?</a></p>
        <a href="signup_page.html" class="create-account">Sign Up as New Account</a>
        <p class="error-message" id="error-message"></p>
    </div>
    <script>

        // Function to handle login
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === defaultEmail && password === defaultPassword) {
                errorMessage.style.color = "green";
                errorMessage.innerText = "Login successful!";
                // Redirect to a new page or perform any further actions here
            } else {
                errorMessage.style.color = "red";
                errorMessage.innerText = "Invalid email or password!";
            }
        }
